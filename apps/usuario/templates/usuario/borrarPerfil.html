{% extends 'base.html' %}
{% load static  %}


{% block content %}
<section  class="mt-5">
    <div class="container">
        <h1>Confirmacion de eliminar perfil:</h1>
       
        <form method="post">    
            {% csrf_token %}
           
            <button type="submit" class="btn btn-primary">Eliminar</button>
        </form>
        <a href="{% url 'perfil_lista' %}">Volver a lista de usuarios</a>
    </div>
</section>

{% endblock content %}
