{% extends 'base.html' %}
{% load static  %}


{% block content %}
<section class="mt-5">
    <div class="container">
        <h1>Lista usuarios registrados:</h1>
        <div class="col-md-12 mt-4 mb-4">
            <ul>
                {% for usuario in object_list %}
                <li class="mt-3">
                    {{ usuario.nombre }} {{ usuario.apellido }}, {{ usuario.numero_usuario }}
                    <a class="btn btn-success" href="{{ usuario.get_absolute_url }}">Detalle</a>
                </li>
                {% endfor %}
            </ul>
            
        </div>
        <a class="btn btn-primary" href="{% url 'perfil_nuevo' %}">Crear nuevo usuario</a>
    </div>

</section>

{% endblock content %}
